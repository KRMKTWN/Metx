<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetX ‚Äî XRPL NFT Rights Checker</title>

  <!-- XRPL SDK -->
  <script src="https://unpkg.com/xrpl/dist/xrpl-latest.min.js"></script>

  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: radial-gradient(circle at top, #002d16, #000);
      color: #e0ffe8;
      text-align: center;
      margin: 0;
      padding: 40px 10px;
    }

    .logo {
      width: 130px;
      border-radius: 24px;
      margin-top: 40px;
      box-shadow: 0 0 25px #00ff99aa;
    }

    h1 {
      color: #00ff99;
      margin-top: 25px;
      font-size: 1.8em;
    }

    p {
      color: #aaffcc;
    }

    input {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
    }

    button {
      background-color: #00ff99;
      color: #001b0e;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff99aa;
      transition: 0.2s;
    }

    button:hover {
      background-color: #00e68a;
      box-shadow: 0 0 25px #00ff99;
    }

    #status {
      margin-top: 25px;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
    }

    .error {
      color: #ff4444;
    }

    .success {
      color: #00ff99;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #88aa99;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/KRMKTWN/Metx/main/IMG-20251004-WA0000%7E4.jpg" alt="MetX Logo" class="logo" />
  <h1>MetX ‚Äî XRPL NFT Rights Checker</h1>
  <p>Enter your XRPL address or NFT ID to check what rights your token gives you.</p>

  <input id="addressInput" placeholder="r..." />
  <button id="checkButton">üîç Check Rights</button>

  <div id="status"></div>

  <footer>Built on XRPL ‚Ä¢ MetX Beta</footer>

  <script>
    const status = document.getElementById("status");

    async function connectXRPL() {
      try {
        status.textContent = "Connecting to XRPL...";
        const client = new xrpl.Client("wss://s.altnet.rippletest.net:51233"); // testnet
        await client.connect();
        status.innerHTML = "‚úÖ Connected to XRPL Testnet";
        status.className = "success";

        document.getElementById("checkButton").onclick = async () => {
          const address = document.getElementById("addressInput").value.trim();
          if (!address) {
            status.innerHTML = "‚ö†Ô∏è Please enter a valid XRPL address or NFT ID.";
            status.className = "error";
            return;
          }

          try {
            const response = await client.request({
              command: "account_nfts",
              account: address,
            });

            const nftCount = response.result.account_nfts.length;
            status.innerHTML = `üé® Found <b>${nftCount}</b> NFTs for this address.`;
            status.className = "success";
          } catch (err) {
            status.innerHTML = "‚ùå Unable to fetch NFTs (maybe invalid address).";
            status.className = "error";
          }
        };
      } catch (err) {
        status.innerHTML = "‚ùå XRPL connection failed.";
        status.className = "error";
      }
    }

    connectXRPL();
  </script>
</body>
</html>
