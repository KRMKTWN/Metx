<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetX ‚Äî XRPL NFT Rights Checker</title>
  <script src="https://unpkg.com/xrpl/dist/xrpl-latest.min.js"></script>
  <script src="https://unpkg.com/xumm-oauth2-pkce@1.0.0/dist/xumm-oauth2-pkce.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #f5f5f5;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 10px;
    }

    .logo {
      width: 140px;
      margin: 20px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }

    h1 {
      color: #00ff88;
    }

    button {
      background-color: #00ff88;
      border: none;
      color: black;
      font-size: 16px;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #00cc66;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="MetX Logo" class="logo" />
  <h1>MetX ‚Äî XRPL NFT Rights Checker</h1>

  <main>
    <button id="connectXaman">üîó Connect with Xaman</button>
    <input id="addressInput" placeholder="Enter XRPL address or NFT ID" />
    <button id="checkButton">üîç Check Rights</button>
    <p id="result"></p>
  </main>

  <script>
    // Initialisation de Xaman (XUMM)
    const xumm = new XummPkce(209efa32-f827-4e12-a72e-213043f5b95c); // <-- remplace par ton Xumm App ID

    document.getElementById("connectXaman").addEventListener("click", async () => {
      try {
        const session = await xumm.authorize();
        if (session.me) {
          const address = session.me.account;
          document.getElementById("addressInput").value = address;
          document.getElementById("result").innerText = `‚úÖ Connected: ${address}`;
        }
      } catch (error) {
        console.error(error);
        document.getElementById("result").innerText = "‚ùå Connection failed.";
      }
    });

    // XRPL NFT checker
    document.getElementById("checkButton").addEventListener("click", async () => {
      const address = document.getElementById("addressInput").value.trim();
      if (!address) return alert("Please enter an address or NFT ID");

      const client = new xrpl.Client("wss://s.altnet.rippletest.net:51233");
      await client.connect();
      try {
        const nfts = await client.request({
          command: "account_nfts",
          account: address
        });
        const list = nfts.result.account_nfts;
        if (list.length === 0) {
          document.getElementById("result").innerText = "No NFTs found for this address.";
        } else {
          let output = `üé® Found ${list.length} NFTs:\n`;
          list.forEach(nft => {
            output += `‚Ä¢ ${nft.NFTokenID}\n`;
          });
          document.getElementById("result").innerText = output;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerText = "Error checking NFTs.";
      }
      client.disconnect();
    });
  </script>
</body>
</html>
