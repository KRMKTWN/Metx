<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetX Dashboard</title>
  <style>
    body {
      background-color: #002b20; /* vert fonc√© */
      color: #ffffff;
      font-family: "Inter", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px 20px;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #00d4aa);
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      color: #d0d0d0;
      font-size: 18px;
      margin-bottom: 30px;
    }

    input {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #00d4aa;
      font-size: 16px;
      text-align: center;
      outline: none;
      background-color: #013428;
      color: white;
    }

    button {
      background-color: #00d4aa;
      color: #002b20;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #00eebd;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      color: #a8ffcb;
    }

    .error {
      color: #ff7070;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://i.imgur.com/n7qBqzA.png" alt="XRPL Logo">
  <h1>MetX Dashboard</h1>
  <p>Check what your XRPL NFTs allow you to do</p>

  <input type="text" id="nftAddress" placeholder="Enter your XRPL NFT address">
  <br>
  <button onclick="checkRights()">üîç Check Rights</button>

  <div id="result" class="result"></div>

  <script src="https://unpkg.com/xrpl/dist/xrpl-latest.min.js"></script>
  <script>
    async function checkRights() {
      const address = document.getElementById('nftAddress').value.trim();
      const resultDiv = document.getElementById('result');
      if (!address) {
        resultDiv.innerHTML = "‚ùå Please enter an address.";
        resultDiv.className = "result error";
        return;
      }

      resultDiv.innerHTML = "‚è≥ Connecting to XRPL...";
      resultDiv.className = "result";

      try {
        const client = new xrpl.Client("wss://s1.ripple.com/");
        await client.connect();

        const response = await client.request({
          command: "account_info",
          account: address
        });

        resultDiv.innerHTML = "‚úÖ Connection successful!<br>Account found on XRPL.";
        client.disconnect();
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "‚ùå Error connecting to XRPL or invalid address.";
        resultDiv.className = "result error";
      }
    }
  </script>
</body>
</html>
