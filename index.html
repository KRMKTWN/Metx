<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetX ‚Äî XRPL NFT Rights Checker</title>

  <!-- Librairies -->
  <script src="https://unpkg.com/xrpl/dist/xrpl-latest.min.js"></script>
  <script src="https://unpkg.com/xumm-oauth2-pkce@1.0.0/dist/xumm-oauth2-pkce.min.js"></script>

  <style>
    body {
      background-color: #000;
      color: #f5f5f5;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 10px;
    }

    .logo {
      width: 140px;
      margin: 20px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
    }

    h1 {
      color: #00ff88;
    }

    button {
      background-color: #00ff88;
      border: none;
      color: black;
      font-size: 16px;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #00cc66;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      white-space: pre-line;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #444;
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/56ZHDKmG/logo.png" alt="MetX Logo" class="logo" />
  <h1>MetX ‚Äî XRPL NFT Rights Checker</h1>

  <main>
    <button id="connectXaman">üîó Connect with Xaman</button>
    <input id="addressInput" placeholder="Enter XRPL address or NFT ID" />
    <button id="checkButton"> Check Rights</button>
    <button id="sendPayment"> Support </button>
    <p id="result"></p>
  </main>

  <footer>
    ¬© 2025 MetX ‚Äî Built for XRPL
  </footer>

  <script>
    //  Initialisation XUMM
    const xumm = new XummPkce("209efa32-f827-4e12-a72e-213043f5b95c");

    //  Connexion Xaman
    document.getElementById("connectXaman").addEventListener("click", async () => {
      try {
        const session = await xumm.authorize();
        if (session.me) {
          const address = session.me.account;
          document.getElementById("addressInput").value = address;
          document.getElementById("result").innerText = `‚úÖ Connected: ${address}`;
        }
      } catch (error) {
        console.error(error);
        document.getElementById("result").innerText = " first name : D last name : clained ‚ùå";
      }
    });

    // verif nft
    document.getElementById("checkButton").addEventListener("click", async () => {
      const address = document.getElementById("addressInput").value.trim();
      if (!address) return alert("Please enter an address or NFT ID");

      const client = new xrpl.Client("wss://s.altnet.rippletest.net:51233"); // XRPL Testnet
      await client.connect();

      try {
        const nfts = await client.request({
          command: "account_nfts",
          account: address
        });

        const list = nfts.result.account_nfts;
        if (list.length === 0) {
          document.getElementById("result").innerText = "No NFTs found for this address.";
        } else {
          let output = `üé® Found ${list.length} NFTs:\n`;
          list.forEach(nft => {
            output += `‚Ä¢ ${nft.NFTokenID}\n`;
          });
          document.getElementById("result").innerText = output;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerText = "Error checking NFTs.";
      }

      client.disconnect();
    });

    // üí∏ Paiement avec surtaxe 0.5 %
    document.getElementById("sendPayment").addEventListener("click", async () => {
      try {
        const destination = prompt("Enter destination XRPL address:");
        const amount = parseFloat(prompt("Enter amount in XRP:"));
        if (!destination || isNaN(amount)) return alert("Invalid data");

        const fee = amount * 0.005;
        const total = (amount + fee).toFixed(6);

        const payload = {
          txjson: {
            TransactionType: "Payment",
            Destination: destination,
            Amount: (total * 1_000_000).toString()
          },
          options: { submit: true }
        };

        const { created } = await xumm.payload.createAndSubscribe(payload);
        window.open(created.next.always);

        // Envoie la surtaxe (0.5%) √† ton compte perso
        const myWallet = "RGncpLcxQPyH3bPY9JvZDkgpQ94LnrJW3r"; /
        const feePayload = {
          txjson: {
            TransactionType: "Payment",
            Destination: myWallet,
            Amount: (fee * 1_000_000).toString()
          },
          options: { submit: true }
        };
        await xumm.payload.create(feePayload);

        document.getElementById("result").innerText = `‚úÖ Payment of ${total} XRP sent (including 0.5% fee).`;

      } catch (err) {
        console.error(err);
        document.getElementById("result").innerText = "‚ùå Payment failed.";
      }
    });
  </script>
</body>
</html>
