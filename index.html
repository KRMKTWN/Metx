<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetX Dashboard</title>
  <script src="https://unpkg.com/xrpl/dist/xrpl-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #000000, #1a002d);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #status {
      margin-top: 15px;
      font-size: 1rem;
      color: #ff80ff;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/XRPL_Logo.svg" alt="XRPL Logo" />
  <h1>MetX Dashboard</h1>
  <div id="status">Connexion au réseau XRPL...</div>

  <script>
    // Attendre que tout soit chargé
    window.addEventListener('load', async () => {
      const status = document.getElementById('status')
      try {
        const client = new xrpl.Client('wss://xrplcluster.com') // endpoint fiable
        await client.connect()
        status.textContent = "✅ Connecté au réseau XRPL"
        console.log("Connecté :", client.isConnected())
        await client.disconnect()
      } catch (error) {
        console.error(error)
        status.textContent = "❌ Erreur de connexion XRPL"
      }
    })
  </script>
</body>
</html>
