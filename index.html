<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetX Dashboard</title>
  <style>
    body {
      background-color: #002b20; /* vert tr√®s fonc√© */
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px 20px;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #0096a3);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #d0d0d0;
      font-size: 18px;
      margin-bottom: 30px;
    }

    input {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #0096a3;
      font-size: 16px;
      text-align: center;
      outline: none;
    }

    button {
      background-color: #0096a3;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00b5c9;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      color: #a8ffcb;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/XRPL_Logo.svg/1200px-XRPL_Logo.svg.png" alt="XRPL Logo">
  <h1>MetX Dashboard</h1>
  <p>Check what your XRPL NFTs allow you to do</p>

  <input type="text" id="nftAddress" placeholder="Enter your XRPL NFT address">
  <br>
  <button onclick="checkRights()">üîç Check Rights</button>

  <div id="result" class="result"></div>

  <script src="https://unpkg.com/xrpl/dist/xrpl-latest.min.js"></script>
  <script>
    async function checkRights() {
      const address = document.getElementById('nftAddress').value.trim();
      const resultDiv = document.getElementById('result');
      if (!address) {
        resultDiv.textContent = "‚ùå Please enter an address.";
        return;
      }

      resultDiv.textContent = "‚è≥ Connecting to XRPL...";
      try {
        const client = new xrpl.Client("wss://xrplcluster.com/");
        await client.connect();

        const response = await client.request({
          command: "account_info",
          account: address
        });

        resultDiv.textContent = "‚úÖ XRPL connection successful. Account found!";
        client.disconnect();
      } catch (error) {
        console.error(error);
        resultDiv.textContent = "‚ùå Error connecting to XRPL or invalid address.";
      }
    }
  </script>
</body>
</html>
